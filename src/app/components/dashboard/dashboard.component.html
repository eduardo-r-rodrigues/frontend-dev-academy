<div class="dashboard-wrapper">
  <div class="dashboard-header">
    <h1 class="dashboard-title">Prompt Library</h1>
    <button mat-flat-button color="primary" routerLink="/prompts/new" class="new-prompt-btn">
      <mat-icon>add_circle</mat-icon>
      Create New Prompt
    </button>
  </div>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40" color="accent"></mat-spinner>
    <p>Loading your prompts...</p>
  </div>

  <div *ngIf="error" class="error-container">
    <mat-icon class="error-icon">error</mat-icon>
    <p class="error-message">{{ error }}</p>
    <button mat-stroked-button color="primary" (click)="loadPrompts()">Retry</button>
  </div>

  <div *ngIf="!loading && !error" class="dashboard-content">
    <div *ngIf="prompts.length === 0" class="empty-state">
      <mat-icon class="empty-icon">smart_toy</mat-icon>
      <h2>No prompts yet</h2>
      <p>Create your first prompt to start using AI models</p>
      <button mat-flat-button color="accent" routerLink="/prompts/new">
        <mat-icon>add</mat-icon>
        Create First Prompt
      </button>
    </div>

    <div *ngIf="prompts.length > 0" class="dashboard-grid">
      <mat-card *ngFor="let prompt of prompts" class="prompt-card" [class.highlight]="prompt.ia_model.toLowerCase().includes('gpt')">
        <div class="card-header">
          <h2 class="prompt-name">{{ prompt.name }}</h2>
          <div class="model-badge" [ngClass]="getModelClass(prompt.ia_model)">{{ prompt.ia_model }}</div>
        </div>
        
        <mat-card-content>
          <p class="prompt-preview">{{ getPreviewText(prompt.template) }}</p>
          
          <div class="variables-container" *ngIf="prompt.variables.length > 0">
            <h3 class="variables-title">Variables</h3>
            <div class="variables-list">
              <span class="variable-tag" *ngFor="let variable of prompt.variables">{{ variable }}</span>
            </div>
          </div>
        </mat-card-content>
        
        <mat-card-actions>
          <div class="action-buttons">
            <button mat-flat-button class="execute-btn" (click)="executePrompt(prompt.id)">
              <mat-icon>play_arrow</mat-icon>
              Execute
            </button>
            <div class="secondary-actions">
              <button mat-icon-button matTooltip="Edit Prompt" (click)="editPrompt(prompt.id)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="View Analytics" (click)="viewMetrics(prompt.id)">
                <mat-icon>insights</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Delete Prompt" (click)="confirmDelete(prompt)">
                <mat-icon class="delete-icon">delete</mat-icon>
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
