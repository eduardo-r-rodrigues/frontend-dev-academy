<mat-card>
    <mat-card-title>Novo Prompt</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="prompt-form">
        <!-- outros campos… -->
  
        <mat-form-field appearance="outline">
          <mat-label>Variáveis</mat-label>
          <mat-chip-grid #chipGrid>
            <mat-chip-row *ngFor="let v of variables; let i = index" (removed)="removeVariable(i)">
              {{ v }}
              <button matChipRemove><mat-icon>cancel</mat-icon></button>
            </mat-chip-row>
  
            <input
              matInput
              placeholder="Nova variável"
              [matChipInputFor]="chipGrid"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              (matChipInputTokenEnd)="addVariableFromInput($event)" />
          </mat-chip-grid>
        </mat-form-field>
  
        <div class="actions">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon> Salvar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
