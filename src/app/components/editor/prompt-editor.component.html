<div class="prompt-editor-container">
  <div class="editor-header">
    <h2>
      {{ isEditMode ? 'Edit Prompt' : 'New Prompt' }}
    </h2>
    <button mat-flat-button color="primary" (click)="onSubmit()">
      <mat-icon>save</mat-icon>
      {{ isEditMode ? 'Update Prompt' : 'Save Prompt' }}
    </button>
  </div>

  <div class="editor-content">
    <mat-card class="editor-card main-form">
      <mat-card-content>
        <form [formGroup]="form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Prompt Name</mat-label>
            <input
              matInput
              formControlName="name"
              placeholder="Enter a descriptive name"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Prompt Template</mat-label>
            <textarea
              matInput
              formControlName="template"
              rows="8"
              placeholder="Write your prompt template..."
            ></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>AI Model</mat-label>
            <mat-select formControlName="ia_model">
              <mat-option *ngFor="let m of availableModels" [value]="m">
                {{ m }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>

    <div class="side-panel">
      <mat-card class="editor-card settings-card">
        <mat-card-header>
          <mat-card-title>Variables</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="variables-input">
            <mat-form-field appearance="outline" class="variable-field">
              <mat-label>Add a variable</mat-label>
              <input
                matInput
                [(ngModel)]="newVariable"
                placeholder="New variable"
                (keyup.enter)="addVariable()"
              />
            </mat-form-field>
            <button mat-icon-button color="primary" (click)="addVariable()">
              <mat-icon>add</mat-icon>
            </button>
          </div>

          <div class="variables-list">
            <span class="variable" *ngFor="let v of variables">
              {{ v }}
              <button class="remove" (click)="removeVariable(v)">
                <mat-icon>cancel</mat-icon>
              </button>
            </span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
