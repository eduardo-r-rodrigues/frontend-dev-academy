<mat-grid-list cols="2" gutterSize="16px" rowHeight="1:1">
  <mat-grid-tile *ngFor="let p of prompts">
    <mat-card class="prompt-card">
      <mat-card-header>
        <mat-card-title>{{ p.name }}</mat-card-title>
        <mat-card-subtitle>{{ p.ia_model }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ p.template }}
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-stroked-button
          color="primary"
          [routerLink]="['/execute', p.id]"
        >
          <mat-icon>play_arrow</mat-icon>
          Executar
        </button>
        <button
          mat-stroked-button
          color="accent"
          [routerLink]="['/metrics', p.id]"
        >
          <mat-icon>bar_chart</mat-icon>
          MÃ©tricas
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
